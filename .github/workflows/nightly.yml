name: nightly

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  filewritersetup:
    name: Set up the file write, EFU and Kafka broker
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}  # required for conda env
    steps:

      - uses: actions/checkout@v3

      - name: Setup conda environment
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: 0.23.0
          environment-file: environment.yml
          cache-env: true
          extra-specs: python=3.8

      - name: Cache conan setup
        id: conan-cache-key
        run: |
          echo "::set-output name=key::$(/bin/date -u "+%Y%m%d")"
          echo "::set-output name=path::$(conan config home)"

      - name: Cache conan
        uses: actions/cache@v1
        with:
          path: ${{ steps.conan-cache-key.outputs.path }}
          key: conan-${{ steps.conan-cache-key.outputs.key }}

      - run: git clone https://github.com/ess-dmsc/kafka-to-nexus.git
      - run: cd kafka-to-nexus/
      # - run: conan config set settings.compiler=gcc
      # - run: conan config set settings.compiler.libcxx=libstdc++11
      # - run: conan config set settings.compiler.version=11
      - run: conan config -s compiler='x86_64-conda-linux-gnu-cc' -s compiler.libcxx='libstdc++11' -s compiler.version='11' install http://github.com/ess-dmsc/conan-configuration.git
      - run: mkdir _build
      - run: cd _build
      - run: conan install .. --build=missing

